<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis</title>
    <link rel="stylesheet" href="intro.css">
    <link rel="stylesheet" href="utility.css">
    <script src="/start.js"></script>
</head>

<body>
    <div class="container flex bg_black">
        <div class="left">
            <div class="home bg_grey rounded m1 p1">
                <div class="logo"><img class="invert" width="90px" src="/SVG'S/logo2.svg" alt=""></div>

                <ul>
                    <li><img class="invert wi1" src="/SVG'S/home.svg" alt="home">Home</li>
                    <li><img class="invert wi1" src="/SVG'S/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg_grey rounded m1">
                <div class="heading">
                    <img class="invert wi1" src="/SVG'S/library.svg" alt="">
                    <h4>
                        Your Library
                    </h4>
                    <img class="plus invert wi1" src="/SVG'S/plus.svg" alt="">

                </div>
                <div class="songs_list dark-scrollbar">
                    <ul>


                    </ul>
                </div>
            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
            </div>
        </div>
        <div class="right bg_grey rounded">
            <div class="header">
                <div class="nav">
                    <img class="invert wi2" src="/SVG'S/left_arrow.svg" alt="">
                    <img class="invert wi2" src="/SVG'S/right_arrow.svg" alt="">
                </div>
                <div class="buttons">
                    <div class="signup">Sign up</div>
                    <div class="login">Log in</div>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Axis Playlist</h1>
            </div>
            <div class="cardContainer dark-scrollbar">


            </div>
            <div class="playbar">
                <div class="controls">
                    <div class="name_btns_tim">
                        <div class="songname_div">
                            <h3 class="songname">Axis</h3>
                        </div>
                        <div class="musicbtns">
                            <img class="musicbtns_prev" src="/SVG'S/prev.svg" alt="">
                            <img class="musicbtns_play" src="/SVG'S/play.svg" alt="">
                            <img class="musicbtns_next" src="/SVG'S/next.svg" alt="">
                        </div>
                        <h4 class="timings">00:00/00:00</h4>
                    </div>
                </div>
                <div class="seekbar">
                    <div class="seekbar2">
                        <div class="seeker">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
